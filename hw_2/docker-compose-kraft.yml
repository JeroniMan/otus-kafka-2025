version: '3.8'
services:
  kafka-kraft:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-kraft
    hostname: kafka-kraft
    ports:
      - "9092:9092"
    environment:
      # KRaft mode
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-kraft:9093'

      # Listeners
      KAFKA_LISTENERS: 'CONTROLLER://kafka-kraft:9093,BROKER://kafka-kraft:9094,EXTERNAL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'BROKER://kafka-kraft:9094,EXTERNAL://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,BROKER:PLAINTEXT,EXTERNAL:SASL_PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'BROKER'

      # SASL только для внешних клиентов
      KAFKA_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_LISTENER_NAME_EXTERNAL_SASL_ENABLED_MECHANISMS: PLAIN
      KAFKA_LISTENER_NAME_EXTERNAL_PLAIN_SASL_JAAS_CONFIG: 'org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret" user_admin="admin-secret" user_producer="producer-password" user_consumer="consumer-password" user_restricted="restricted-password";'

      # БЕЗ ACL - только аутентификация!
      KAFKA_ALLOW_EVERYONE_IF_NO_ACL_FOUND: 'true'

      # Базовые настройки
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'

      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qg'

    volumes:
      - ./kraft-data:/var/lib/kafka/data
      - ./scripts:/scripts
    networks:
      - kafka-network

networks:
  kafka-network:
    driver: bridge